
<div class="db-input-wrapper mb-2 flex flex-col gap-2">

  <span class="text-red-800" *ngIf="error">{{ error }}</span>

  <mat-form-field [ngClass]="componentClasses">
    <mat-label>{{ label }}</mat-label>
    <input 
      [type]="type"
      matInput 
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="isDisabled"
      (input)="onInput($event)"
      (blur)="onTouched()" 
    >
  </mat-form-field>
</div>
