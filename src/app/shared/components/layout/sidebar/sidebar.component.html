<mat-sidenav mode="side" opened class="sidenav">
  <mat-nav-list>
    <ng-container *ngFor="let item of menuItems">
      <ng-container *appHasPermission="item.requiredPermission ?? []">
        <app-button 
          label="{{ item.label }}"
          icon="{{ item.icon }}"
          [routerLink]="item.route"
        >
          <mat-icon></mat-icon>
        </app-button>
      </ng-container>
    </ng-container>
  </mat-nav-list>
</mat-sidenav>
